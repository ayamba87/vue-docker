# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - poke-random

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ab8b6b9e2e524d4e95f0d8c1830005da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a964d583c4d947c8ab77a4840990a130 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ab8b6b9e2e524d4e95f0d8c1830005da }}/ayamba87/pokemon-random:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'poke-random'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9122868fd4744453aba4bc8dfdc6e2c4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ab8b6b9e2e524d4e95f0d8c1830005da }}/ayamba87/pokemon-random:${{ github.sha }}'